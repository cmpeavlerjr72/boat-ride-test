services:
  - type: web
    name: boat-ride-api
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: BOAT_RIDE_REDIS_URL
        fromService:
          name: boat-ride-redis
          type: keyvalue
          property: connectionString
      - key: BOAT_RIDE_SUPABASE_URL
        sync: false
      - key: BOAT_RIDE_SUPABASE_SERVICE_KEY
        sync: false
      - key: BOAT_RIDE_SUPABASE_JWT_SECRET
        sync: false

  - type: worker
    name: boat-ride-worker
    runtime: docker
    plan: starter
    dockerCommand: python -m boat_ride.worker
    envVars:
      - key: BOAT_RIDE_REDIS_URL
        fromService:
          name: boat-ride-redis
          type: keyvalue
          property: connectionString
      - key: BOAT_RIDE_SUPABASE_URL
        sync: false
      - key: BOAT_RIDE_SUPABASE_SERVICE_KEY
        sync: false
      - key: BOAT_RIDE_SUPABASE_JWT_SECRET
        sync: false

  - type: keyvalue
    name: boat-ride-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
